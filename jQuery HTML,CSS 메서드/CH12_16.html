<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        //CSS 속성 설정 및 반환 메서드
        $(document).ready(function(){
            /*$("button").click(function(){
                $("p").css({"background-color":"yellow", "font-size": "200%"});
            });
            $("button").click(function(){
                $("p").css("border-width",function(i){
                    return i + 25;
                });
            });*/
            $("button").click(function(){
                //attr()은 값을 HTML에서 가져옴 / 값이 변하지 않음
                $("#p1").html("attr('checked'): "+ $("input").attr('checked'));
                //prop()은 값의 변화 상태에 따른 값을 다룬다
                $("#p2").html("prop('checked'): "+ $("input").prop('checked'));
                $("#p3").html("css('background-color'): "+ $("input").css('background-color'));
            });
        });
    </script>
</head>
<body><!--
    <h2>This is a heading</h2>
    <p style="background-color: #ff0000;">This is a paragraph</p>
    <p style="background-color: #00ff00;">This is a paragraph</p>
    <p style="background-color: #0000ff;">This is a paragraph</p>
    <button>Return background-color of p</button><br><br>

    <button>Return background-color of p</button>
    <p style="border: 1px solid black;">This is a paragraph</p><br><br>-->

    <h3> Check value of attr(), prop() and css()</h3>
    <button>Check</button>
    <input id="check1" type="checkbox" checked="checked" style="background-color: #ff0000;">
    <label for="check1">Check me</label>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
</body>
</html>
