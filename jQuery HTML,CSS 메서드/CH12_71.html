<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>closest() 메서드</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            //closest() 메서드는 선택된 요소에서 가장 가까운 조상을 반환
            //$("span").closest("ul").css({"color":"red","border":"2px solid green"});
            $("span").closest("span").css({"color":"red","border":"2px solid green"});
        });
    </script>
    <style>
        .ancestors *{
            display: block;
            border: 2px solid orange;
            color: blue;
            padding: 5px;
            margin: 15px;
        }
    </style>
</head>
<body class="ancestors"> body (great-great-grandparent)
    <div style="width: 500px;">div (great-grandparent)
        <ul>ul (second ancestor - second grandparent)
            <ul>ul (first ancestor - first grandparent)
                <li>li (direct parent)
                    <span>span</span>
                </li>
            </ul>
        </ul>
    </div>
</body>
</html>
