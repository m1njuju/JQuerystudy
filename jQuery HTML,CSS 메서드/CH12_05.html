<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        //window 요소의 크기 설정 및 반환 메서드
        $(document).ready(function(){
            $("button").click(function(){
                $("#demo").text("Height of div: "+ $("div").height()+" "+
                                "Width of div: "+ $("div").width());
            });
            $("#btn1").click(function(){
                $("div").height(100);
            });
            $("#btn2").click(function(){
                $("div").height(function(n,c){
                    return c+20;
                });
            });
            
            $("button").click(function(){
                let txt = "";
                txt += "Width of div: "+ $("#div1").width() + "<br>";
                txt += "Inner width of div: "+ $("#div1").innerWidth() + "<br>";
                txt += "Outer width of div: "+ $("#div1").outerWidth() + "<br>";
                txt += "Outer width of div (margin included): "
                            + $("#div1").outerWidth(true) + "<br>"+ "<br>";
                txt += "Height of div: "+ $("#div1").height() + "<br>";
                txt += "Inner height of div: "+ $("#div1").innerHeight() + "<br>";
                txt += "Outer height of div: "+ $("#div1").outerHeight() + "<br>";
                txt += "Outer height of div (margin included): "
                            + $("#div1").outerHeight(true) + "<br>";
                $("#div1").html(txt);
            });
        });
    </script>
</head>
<body>
    <!--<div style="height: 100px;width: 300px;padding: 10px;margin: 3px;border: 1px solid blue;
                background-color: lightblue;"></div><br>
    <button>Display the height/width</button>
    <p id="demo"></p><br><br>-->

    <button id="btn1">Set height</button><br><br>
    <button id="btn2">Use function</button><br><br>
    <div style="height: 50px;border: 1px solid blue;background-color: lightblue;"></div>
    <br><br>

    <div id="div1" style="height:180px;width:300px;padding:10px;
            margin:4px; border:2px solid blue;background-color: lightblue;"></div><br>
    <button>Display dimensions of div</button>
</body>
</html>
