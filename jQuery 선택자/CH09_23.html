<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("#id").click(function(){
                $("[id]").css("background-color","yellow");//지정된 속성은 가진 요소
            });
            $("#is").click(function(){
                $("[id=choose]").css("background-color","yellow");
            });
            $("#is_not").click(function(){
                $("p[class!='intro']").css("background-color","red");
            });
            $("#yellow").click(function(){
                //a태그의 href 속성값이 주어진 값으로 끝나는 요소
                $("a[href$='.org']").css("background-color","yellow");
            });
            $("#green").click(function(){
                //p태그의 title 속성값이 'Tomorrow'이거나 다음에 하이픈(-)으로 연결된 요소
                $("p[title|='Tomorrow']").css("background-color","green");
            });
            $("#red").click(function(){
                //p태그의 name 속성 값이 'nation'으로 시작하는 요소
                $("p[name^='nation']").css("background-color","red");
            });
            $("#orange").click(function(){
                //p태그의 name 속성 값이 'nation'인 요소
                $("p[name~='nation']").css("background-color","orange");
            });
            $("#blue").click(function(){
                //p태그의 name 속성 값이 'nation'을 포함하는 모든 요소
                $("p[name*='nation']").css("background-color","blue");
            });
        });
    </script>
</head>
<body>
    <p class="intro">I live in Italy.</p>
    <p lang="it">Ciao bella!</p>
    <ul id="choose">
        <li>Goofy</li>
        <li>Mickey</li>
        <li>Pluto</li>
    </ul>
    <button id="id">select with id</button>
    <button id="is">태그와 값이 같음</button>
    <button id="is_not">태그와 값이 다름</button><br><br>

    <p title="Tomorrow" name="nationality">This is a paragraph.</p>
    <p title="tomorrow" name="nation" value="English">This is a paragraph.</p>
    <p title="Tom">This is a paragraph with wikipedia.org</p>
    <p title="See You Tomorrow">This is a paragraph.</p>
    <p title="Tomorrow-the day after today">This is a paragraph.</p>
    <a href="http://www.google.com">Google.com</a><br>
    <a href="http://www.wikipedia.org">wikipedia.org</a><br>
    <button id="yellow">yellow</button>
    <button id="green">green</button>
    <button id="red">red</button>
    <button id="orange">orange</button>
    <button id="blue">blue</button>

</body>
</html>
