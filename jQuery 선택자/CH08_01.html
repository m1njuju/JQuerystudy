<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 기초</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./CH08_03.js"></script>
    <script>
        //제이쿼리
        $(document).ready(function() {
            $("button").click(function(){
                $("p").hide(); // hide()는 자기 자신의 요소를 숨긴다
            });
        });

        //전체 선택자
        $(document).ready(function(){
            $("button").click(function(){
                $("body *").css("background-color","yellow");// *선택자는 문서의 모든 요소 선택
            });
        });

        //자바스크립트
        function removeNode() {
            let para = document.getElementById("div1");
            let node = document.getElementsByTagName("p");
            for(let i=0;i<node.length;i++) {
                para.removeChild(node[i]);
            }
        }
    </script>
</head>
<body>
    <h2>This is a heading</h2>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <button>Click me to hide paragraphs</button>

    <div id="div1">
        <h2>This is a heading</h2>
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
        <button onclick="removeNode()">Click me!</button>
    </div>
</body>
</html>
