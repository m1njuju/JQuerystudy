<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인덱스에 의한 선택자</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("#eq").click(function(){
                $("p:eq(1)").css("background-color","yellow");
            });
            $("#gt").click(function(){
                $("li:gt(1)").css("background-color","yellow");
            });
            $("#lt").click(function(){
                $("li:lt(1)").css("background-color","yellow");
            });
            $("#not").click(function(){
                $("p:not(.intro)").css("background-color","yellow");
            });
        });
    </script>
</head>
<body>
    <h6>Welcome to My Homepage</h6>
    <p class="intro">My name is Donald</p>
    <p>I love in Duckburg.</p>
    <p>My best friend is Mickey.</p>
    <p>Who is your favourite:</p>
    <ul id="choose">
        <li>Kia</li>
        <li>BMW</li>
        <li>Benz</li>
        <li>Hyundae</li>
    </ul>
    <button id="eq">eq</button>
    <button id="gt">gt</button>
    <button id="lt">lt</button>
    <button id="not">not</button><br><br>
</body>
</html>
