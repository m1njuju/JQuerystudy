<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("#radio").click(function(){
                $(":radio").wrap("<span style='background-color:red'>")
            });
            $("#checkbox").click(function(){
                $(":checkbox").wrap("<span style='background-color:red'>")
            });
            $("#:file").css("background-color","red");
            
        });
    </script>
</head>
<body>
    <form action="">
        Name: <input type="text" name="user"><br>
        File: <input type="file" name="myfile"><br>
        Male: <input type="radio" name="sex" value="m"><br>
        Female: <input type="radio" name="sex" value="f"><br>
        I have a bike: <input type="checkbox" name="vehicle" value="Bike"><br>
        I have a car: <input type="checkbox" name="vehicle" value="Car" checked="checked"><br>
        I have a airplane: <input type="checkbox" name="vehicle" value="Airplane"><br>
        <input type="submit">
    </form>
    <button id="radio">radio Text</button>
    <button id="checkbox">checkbox Text</button>
</body>
</html>
