<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시각적 효과 메서드</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $(".ex .hide").click(function(){
                $(this).parents(".ex").hide();
            });
            $("button").click(function() {
                $("#Koala").show(1000);
            });
            //$("button").click(function() {
                //$("p").toggle();
            //});
            $("#fadein").click(function() {
                $("#penguins").fadeIn("slow");
            });
            $("#fadeout").click(function() {
                $("#penguins").fadeOut(1000);
            });
            $("button").click(function() {
                $("#div1").fadeTo("slow", 0.15);
                $("#div2").fadeTo("slow", 0.4);
                $("#div3").fadeTo("slow", 0.7);
            });
            $("#slidedown").click(function() {
                $("#hydrangeas").slideDown("slow");
            });
            $("#slideup").click(function() {
                $("#hydrangeas").slideUp("slow");
            });
            $("#slideToggle").click(function() {
                $("#hydrangeas").slideToggle("slow");
            });
        });
    </script>
    <style>
        div.ex {
            background-color: #e5eecc;
            padding: 7px;
            border: solid 1px #c3c3c3;
        }
    </style>
</head>
<body><!--

    <h3> Show...hydrangeas...</h3>
    <!--<button id="slidedown">Show Flower!</button>
    <button id="slideup">Hide Flower!</button><br><br>-->
    <button id="slideToggle">slideToggle!</button><br><br>
    <img id="hydrangeas" src="./img/hydrangeas.jpg" alt="hydrangeas"
            width="300" height="200" style="display: none;"><br><br>

    <button>Toggle between hiding and showing the paragraphs</button>
    <p>This is a paragraph with little content.</p>
    <p>This is another small paragraph.</p><br>

    <h3> Penguins fade In/out</h3>
    <button id="fadein">Click to fade in</button><br><br>
    <button id="fadeout">Click to fade out</button><br><br>
    <img id="penguins" src="./img/penguins.jpg" alt="penguins"
            width="300" height="200" style="display: none;"><br>

    <p>Demonstrate fadeTo() with different parameters.</p>
    <button>Click to fade boxes</button><br><br>
    <div id="div1" style="width:80px;height:80px;background-color:red;"></div><br>
    <div id="div2" style="width:80px;height:80px;background-color:green;"></div><br>
